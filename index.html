<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Watch</title>
</head>
<body>
<div class="wrapper">
    <div class="display">
        <div id="time"></div>
    </div>
</div>
<span></span>
<span></span>
<script>

    setInterval(function() {
        const time = document.getElementById("time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let Day_night = "AM";

        if (hours > 12) {
            Day_night = "PM"
            hours = hours - 12
        }
        // if (hours > 10) {
        //     hours = "0" + hours
        // }
        // if (minutes < 10) {
        //     hours = "0" + minutes
        // }
        // if (seconds < 10) {
        //     hours = "0" + seconds
        // }

        time.textContent = hours +":"+ minutes +":"+ seconds +" "+ Day_night
    })
</script>
</body>
</html>
